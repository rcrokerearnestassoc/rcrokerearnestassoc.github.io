<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <dive style="text-align: center;">
        <p class="text" style="margin: 0; padding-bottom: 5px;">CSV/TXT File: </p> 
    </div>

    <div>
        <input type="file" id="inputFile" accept=".csv, .txt">
    </div>

    <div style="padding-top: 8px; padding-bottom: 8px;">
        <button id="cleanButton" type="button" onclick="cleanFile()">Clean File</button>
    </div>

    <dive style="text-align: center;">
        <p class="text" style="margin: 0; padding-bottom: 5px;">Text: </p> 
    </div>

    <div>
        <input type="text" id="inputText" accept=".csv, .txt">
    </div>

    <div style="padding-top: 8px; padding-bottom: 8px;">
        <button id="cleanButton" type="button" onclick="cleanText()">Clean Text</button>
    </div>

    <div class="text" id="output"></div>
</body>
</html>
